<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Gamer</title>
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/indexStyle.css" />
  <link rel="stylesheet" href="/styles/popUpStyle.css" />
</head>

<body class="login-page">
  <main class="mainScreen">
    <div class="login-container">
      <img class="logo" src="https://i.postimg.cc/nVXjYw4p/Captura-de-tela-2025-08-20-193656-removebg-preview-1.png">

      <form class="login-form" id="login-form">
        <input type="email" placeholder="Email" required id="email" />
        <input type="password" placeholder="Senha" required id="password" />
        <button type="submit" id="loginButton">Entrar no Jogo</button>
      </form>
      
    </div>
  </main>
</body>

<script src="js/indexController.js"></script>
<script src="js/Layout/popUp.js"></script>

</html>
