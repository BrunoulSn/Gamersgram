<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Feed Gamer</title>
  <link rel="stylesheet" href="/styles/main.css" />
</head>

<body class="feed-page">
  <main class="mainScreen">
    <header class="top-bar">
      <span class="username">BrunãoTheMachine</span>
    </header>

    <main class="post-card">
      <div class="list-Post">
        <div class="account">
          <img src="https://i.ytimg.com/vi/zOQ5KAeHCQQ/maxresdefault.jpg" alt="IconeLogo">
          <p>Jynxzi</p>
          </img>
        </div>

        <div class="post">
          <img src="https://mir-s3-cdn-cf.behance.net/projects/404/32ecf1129959777.Y3JvcCwxMzgwLDEwODAsMjcwLDA.png"
            class="post-image" alt="Imagem do Post" />
          <div class="post-options">

            <div><img class="post-option" src="https://img.icons8.com/nolan/64/like.png" onclick="LikePost(this);"
                alt="filled-like" />
            </div>
            <div><img class="post-option" src="https://img.icons8.com/pulsar-gradient/50/chat-message.png"
                 alt="chat-message" /></div>
            <div><img class="post-option" src="https://img.icons8.com/nolan/64/share.png" alt="share" /></div>
            <div><img class="post-option" src="https://img.icons8.com/ios-filled/50/menu-2.png" alt="menu-2" /></div>
          </div>
          <p>Big Team, playing ranked for 48 hours in a row, All Right! <button id="showDescription">Ler mais</button>
          </p>
        </div>
      </div>
    </main>

    <nav class="bottom-nav">
      <a href="feed.html">🏠</a>
      <a href="search.html">🔍</a>
      <a href="#">➕</a>
      <a href="messages.html">💬</a>
      <a href="#">👤</a>
    </nav>
  </main>
</body>

<script src="/js/main.js"></script>

</html>
